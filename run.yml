test_name: vicuna13_1.5_random
seed: 42
dataset:
    name: GQA
    count: 167
    use_annotation: 0

model:
    name: llava-hf/llava-1.5-13b-hf
    path: llava-hf/llava-1.5-13b-hf
    family: llava
    params:
        use_8_bit: 0
        device: "cuda"
        low_cpu: 1
        
prompt: naive-random

# prompts: 
#     multistep: 0
#     primary: naive_random
#     inter: 

run_params:
    num_per_inference: 3
    use_img_ext: 1
    q_prefix: ["what", "is/are (pick one that fits the most)", "which", "how many", "where"]
    q_prefix_prop: [3,2,1,1,1]
